name: Run Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        run: npx cypress run

      - name: Slack Notification (No jq)
        if: always()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\": \":rocket: GitHub Action triggered by *${{ github.actor }}* on \\\`${{ github.repository }}\\\` branch \\\`${{ github.ref_name }}\\\`. Status: ${{ job.status }}. <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Open Run>\"}" \
          $SLACK_WEBHOOK_URL
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
